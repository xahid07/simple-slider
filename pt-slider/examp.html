<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe or Drag Elements</title>
  <style>
    .swipe-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      /* -webkit-overflow-scrolling: touch; */
      scroll-behavior: smooth;
    }

    .swipe-item {
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      scroll-snap-align: start;
      background-color: #f1f1f1;
      margin-right: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="swipe-container">
    <div class="swipe-item">Element 1</div>
    <div class="swipe-item">Element 2</div>
    <div class="swipe-item">Element 3</div>
    <div class="swipe-item">Element 4</div>
    <div class="swipe-item">Element 5</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var container = $(".swipe-container");
      var items = $(".swipe-item");
      var current = 0;

      container.on("swipeleft", function() {
        if (current < items.length - 1) {
          current++;
          container.animate({ scrollLeft: items.eq(current).offset().left - container.offset().left }, 300);
        }
      });

      container.on("swiperight", function() {
        if (current > 0) {
          current--;
          container.animate({ scrollLeft: items.eq(current).offset().left - container.offset().left }, 300);
        }
      });

      container.on("dragstart", function(e) {
        var startX = e.pageX || e.originalEvent.touches[0].pageX;
        var startScrollLeft = container.scrollLeft();

        $(document).on("mousemove touchmove", function(e) {
          var x = e.pageX || e.originalEvent.touches[0].pageX;
          container.scrollLeft(startScrollLeft + startX - x);
        });

        $(document).on("mouseup touchend", function() {
          $(document).off("mousemove touchmove");
          $(document).off("mouseup touchend");
        });
      });
    });
  </script>
</body>
</html>
